GLOBAL_ENABLE_XBMC=0
GLOBAL_XBMC_HOST="127.0.0.1"

GLOBAL_ENABLE_EMAIL=0
GLOBAL_EMAIL="your_email_here@gmail.com"

GLOBAL_SOURCE_DRIVE="/dev/sr0"
GLOBAL_LOG_DIR="/var/www/html/DiskRipper/Ripped/logs"


#####################################################################################################
#####################################################################################################
####                                                                                             ####
####                                      DVD Settings                                           ####
####                       -----------------------------------------                             ####
####                                                                                             ####
#####################################################################################################
#####################################################################################################

ENABLE_DVD=1

DVD_RIPPER_NAME="DVD RIPPER"
DVD_ENCODER_NAME="DVD ENCODE"

DVD_OUTPUT_DIR="/var/www/html/DiskRipper/Ripped/DVD"
DVD_ENABLE_CLEANUP=1
DVD_ENABLE_BLACKHOLE=0
DVD_BLACKHOLE_DIR="/data/Downloads/Completed/Movies"
DVD_LOG_DIR="$GLOBAL_LOG_DIR/DVD"

DVD_HB_VIDEO="-e x264 --x264-preset veryslow --h264-profile high -q 18.0 -4 -f mkv -O --maxWidth 1920 --decomb --loose-anamorphic --modulus 2 -m"
DVD_HB_AUDIO="-a 1,1 -E faac,copy:ac3 -B 640,192 -6 dpl2,6ch -R Auto,Auto -D 0.0,0.0 --audio-copy-mask aac,ac3,dtshd,dts,mp3 --audio-fallback ffac3"
DVD_EXTENSION="mkv"
DVD_MINIMUMSIZE=524288000


#####################################################################################################
#####################################################################################################
####                                                                                             ####
####                                   BluRay Settings                                           ####
####                       -----------------------------------------                             ####
####                                                                                             ####
#####################################################################################################
#####################################################################################################

ENABLE_BLURAY=1

BLURAY_RIPPER_NAME="BLURAY RIPPER"
BLURAY_ENCODER_NAME="BLURAY ENCODE"

BLURAY_OUTPUT_DIR="/var/www/html/DiskRipper/Ripped/BR"
BLURAY_ENABLE_CLEANUP=1
BLURAY_ENABLE_BLACKHOLE=0
BLURAY_BLACKHOLE_DIR="/data/Downloads/Completed/Movies"
BLURAY_LOG_DIR="$GLOBAL_LOG_DIR/BR"

BLURAY_HB_VIDEO="-f mkv --decomb -w 1920 --height 1080 --crop 0:0:0:0 --loose-anamorphic  --modulus 2 -m -e x264 -q 20 --vfr"
BLURAY_HB_AUDIO="-a 1,1 -E faac,copy:ac3 -B 160,0 -6 dpl2,auto -R Auto,Auto -D 0,0 --gain=0,0 --audio-copy-mask none --audio-fallback ffac3"
BLURAY_EXTENSION="mkv"
BLURAY_MINIMUMSIZE=2147483648


